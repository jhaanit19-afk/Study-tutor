<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHub - Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-bg">

    <!-- Header -->
    <header class="header">
        <h1 class="title">Admin Panel</h1>
    </header>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="notes.html">Notes</a>
        <a href="pyq.html">PYQ</a>
        <a href="tutors.html">Tutors</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="admin.html">Admin</a>
    </div>

    <!-- Upload Notes Form -->
    <section class="form-container">
        <h2>Upload Notes</h2>
        <form id="noteUploadForm">
            <input type="text" name="title" placeholder="Note Title" required>
            <input type="text" name="class" placeholder="Class" required>
            <input type="text" name="subject" placeholder="Subject" required>
            <input type="file" name="file" required>
            <button type="submit">Upload Note</button>
        </form>
    </section>

    <!-- Upload PYQ Form -->
    <section class="form-container">
        <h2>Upload PYQ</h2>
        <form id="pyqUploadForm">
            <input type="text" name="title" placeholder="PYQ Title" required>
            <input type="text" name="class" placeholder="Class" required>
            <input type="text" name="subject" placeholder="Subject" required>
            <input type="text" name="year" placeholder="Year" required>
            <input type="file" name="file" required>
            <button type="submit">Upload PYQ</button>
        </form>
    </section>

    <!-- Upload Tutors Form -->
    <section class="form-container">
        <h2>Upload Tutor</h2>
        <form id="tutorUploadForm">
            <input type="text" name="name" placeholder="Tutor Name" required>
            <input type="text" name="subject" placeholder="Subject" required>
            <input type="text" name="experience" placeholder="Experience (years)" required>
            <input type="text" name="rating" placeholder="Rating" required>
            <input type="file" name="image" required>
            <button type="submit">Upload Tutor</button>
        </form>
    </section>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
